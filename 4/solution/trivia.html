<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="trivia.js"></script>
        <link rel="stylesheet" href="trivia.css">
        <title>Trivia!</title>
    </head>
    <body>
        <h1>Trivia Page!</h1>
        <h2 id="choose">Choose your questions:</h2>
        <form id="setup" action="/">
            <div class="form-group">
                <label for="num">Number of Questions</label>
                <input type="number" class="form-control" id="num" value="1">
            </div>
            <div class="form-group">
                <label for="dif">Difficulty</label>
                <select id="dif" name="difficulty" class="form-control">
                    <option value="any">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">Question Type</label>
                <select name="type" id="type" class="form-control">
                    <option value="any">Any Type</option>
			        <option value="multiple">Multiple Choice</option>
			        <option value="boolean">True / False</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Begin!</button>
        </form>

        <div id="current-question">
            <form action="/" id="questions"></form>
        </div>

        <h3 id="final-score"></h3>
        
        <button id="again" class="btn btn-primary">Play Again!</button>
    </body>
</html>
